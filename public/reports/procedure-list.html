<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        font-size: 12px;
        line-height: 1.6;
        color: #333;
      }
      h1 {
        text-align: center;
        color: #444;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
      .header {
        width: 100%;
      }
      .logo {
        width: 100px;
        height: 100px;
      }
      .fecha {
        margin-left: auto;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="{{logo}}" alt="Logo" class="logo" />
      <p class="fecha">Fecha: {{date}}</p>
    </div>
    <h1>{{title}}</h1>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Número de trámite</th>
          <th>Número de documento</th>
        </tr>
      </thead>
      <tbody>
        {{#documents}}
        <tr>
          <td>{{@index + 1}}</td>
          <td>{{procedureNumber}}</td>
          <td>{{tracking.procedureNumber}}</td>
        </tr>
        {{/documents}} {{^documents}}Sin registros para este
        reporte{{/documents}}
      </tbody>
    </table>
  </body>
</html>
